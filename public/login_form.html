<div class="form-style-5">

  <h2 id="header">Tuition Pool</h2>

<form name="loginform" method="post" action="/login">
  <input type="hidden" name="botblock" value="" />
  <div id="formfields">
    <fieldset>
      <legend><span class="number"></span> Access Codes</legend>
      <input id="username" type="text" name="username" placeholder="Username">

  <input type="submit" value="Log in" />
</form>

  <p>New to Tuition Pool? <a href="/signup">Sign up!</a></p>
</div>
